<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/style.css">

    <title>T a b e r u</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand mx-auto" href="#">Taberu</a>
    </nav>
    <main class="container">
        <section class="row mt-3">
            <div class="col-12">Bienvenido! Que quieres comer?</div>
            <div class="mx-auto mt-3">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Busqueda" aria-label="Search" id="searchBar">
                    <button class="btn btn-outline-danger ml-2" type="button" id="searchButton"> Buscar </button>
                </form>
            </div>
        </section>
        <section class="row mt-4">
            <div class="mx-auto" id="mapContainer"></div>
        </section>
        <section class="row mt-3" id="places"></section>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/keys.js"></script>
    <script src="../js/foursquare.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
