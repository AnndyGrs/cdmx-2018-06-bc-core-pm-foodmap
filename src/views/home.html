<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <title>T a b e r u</title>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-light navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <h3>
                    <span class="font-weight-bold">taberu</span>
                </h3>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Ingresa tu criterio de busqueda" id="searchPlaces">
                        <button class="btn btn-outline-dark my-2 my-sm-0" id="searchButton">Buscar</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <section class="row mx-auto">
                <section class="col-11">
                    <p class="welcome">Bienvenido! Hoy que quieres comer?</p>
                </section>
            </section>
            <section class="row d-lg-none align-left">
                <form class="col-sm-9 col-md-7 form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingresa tu criterio de busqueda" aria-label="Search"> 
                    <button class="btn btn-outline-dark my-2 my-sm-0 mx-auto" id="searchButton">Buscar</button>
                </form>
            </section>
            <br>
            <section id="messageSearch">
            </section>
            <hr>
            <section id="results">
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/foursquare.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
